<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        #Apps {
            font-size: 36px;
            font-weight: bold;
            margin: 30px 0 20px;
            color: #3b3b98;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .app-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            width: 220px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .app-card img {
            height: 90px;
            width: 90px;
            object-fit: cover;
             margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .app-card:hover img {
            transform: scale(1.05);
        }

        .app-card button {
            padding: 10px 20px;
            background-color: #3b3b98;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(59, 59, 152, 0.2);
        }

        .app-card button:hover {
            background-color: #2e2e80;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(59, 59, 152, 0.3);
        }

        a {
            text-decoration: none;
        }
        #opp{
            height: 30px;
            width: 30px;
            position: absolute;
            margin-top: 340px;
           
         }
    </style>
</head>
<body>

    <div id="Apps">App Store</div>

    <div class="app-container">
        <div id="app1" class="app-card">
            <img src="./Quiz.png" alt="Quiz App">
            <a href="./quiz.html"><button>Open</button></a>
        </div>
        <div id="app2" class="app-card">
            <img src="./todo.png" alt="Todo App">
            <a href="./todo.html"><button>Open</button></a>
        </div>
        <div id="app3" class="app-card">
            <img src="./weather.png" alt="Weather App">
            <a href="./weather.html"><button>Open</button></a>
        </div>
    </div>

</body>
</html>
